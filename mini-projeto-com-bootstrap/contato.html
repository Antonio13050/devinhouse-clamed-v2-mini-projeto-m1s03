<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/dpp-favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Contato</title>
  </head>
  <body>
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" alt="Logo" height="50" width="200px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active pr-3">
              <a class="nav-link text-dark font-weight-bold" href="index.html"
                >TODOS OS MEDICAMENTOS</a
              >
            </li>
            <li class="nav-item pr-3">
              <a class="nav-link text-dark font-weight-bold" href="index.html"
                >SOBRE NÓS</a
              >
            </li>
            <li class="nav-item pr-3">
              <a class="nav-link text-dark font-weight-bold" href="#"
                >FALE CONOSCO</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1 class="">Formulário de contato</h1>
        <!--Formulario-->
        <form action="">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              class="form-control"
              placeholder="Informe seu nome"
              name="nome"
              id="nome"
            />
          </div>
          <div class="form-group">
            <label for="telefone">Telefone para contato</label>
            <input
              type="tel"
              class="form-control"
              placeholder="Informe seu Telefone"
              name="telefone"
              id="telefone"
            />
          </div>
          <label for="email">E-mail</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="Informe seu email"
          />
          <div class="form-group"></div>

          <div class="form-group">
            <label for="assunto">Assunto</label>
            <select class="form-control" id="assunto">
              <option value="" disabled selected hidden>Selecione</option>
              <option value="comercial">Comercial</option>
              <option value="duvidas">Dúvidas</option>
              <option value="revenda">Revenda</option>
            </select>
          </div>

          <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" rows="5" id="mensagem"></textarea>
          </div>

          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" />Esta mensagem é
              sobre um orçamento
            </label>
          </div>

          <button type="submit" class="btn-lg btn btn-primary float-right">
            Enviar
          </button>
        </form>
      </div>
    </main>
    <!--Scripts Bootstrap-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
