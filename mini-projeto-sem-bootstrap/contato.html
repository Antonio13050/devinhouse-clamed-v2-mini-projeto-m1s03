<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/dpp-favicon.png" type="image/x-icon" />
    <title>Fale conosco</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="img/logo.png" alt="Logo" height="50" width="200px" />
        </div>

        <ul class="itens-menu">
          <li><a href="index.html">TODOS OS MEDICAMENTOS</a></li>
          <li><a href="index.html">SOBRE NÓS</a></li>
          <li><a href="contato.html">FALE CONOSCO</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="">
        <legend>Formulário de contato</legend>
        <label for="nome">Nome</label>
        <input
          type="text"
          name="nome"
          id="nome"
          placeholder="Informe seu nome"
        />

        <label for="telefone">Telefone para contato</label>
        <input
          type="tel"
          name="telefone"
          id="telefone"
          placeholder="Informe seu Telefone"
        />

        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Informe seu email"
        />

        <label>Assunto</label>
        <select name="assunto">
          <option value="" disabled selected hidden>Selecione</option>
          <option class="select-option" value="comercial">Comercial</option>
          <option class="select-option" value="duvidas">Dúvidas</option>
          <option class="select-option" value="revenda">Revenda</option>
        </select>

        <label for="mensagem">Mensagem</label>
        <textarea
          name="mensagem"
          id="mensagem"
          cols="30"
          rows="10"
          placeholder="Digite sua mensagem..."
        ></textarea>

        <input type="checkbox" id="orcamento" name="orcamento" />
        <label class="label-inline" for="scales"
          >Esta mensagem é sobre um orçamento</label
        >

        <input type="submit" value="Enviar" />
      </form>
    </main>
  </body>
</html>
